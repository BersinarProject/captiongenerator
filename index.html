<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="apple-touch-icon" sizes="180x180" href="server/res/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="server/res/favicon-32x32.png">

        <title>BersinarProject Caption Generator</title>

        <!-- Bootstrap core CSS -->
        <link href="server/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Load CSS -->
        <link rel="stylesheet" href="server/vendor/style.css">

        <script src="server/vendor/jquery/jquery.min.js"></script>
        <script src="server/vendor/bootstrap/js/bootstrap.min.js"></script>

    </head>
</head>

<body>
    <div class="card">


        <div class="container title rounded">
            <div class="col-lg-12">
                <h1 class="title2">Bersinar Project Caption Generator</h1>
            </div>

            <div class="alert alert-info" role="alert">
                Pada bagian caption untuk enter diganti dengan command "
                </*br>" tanpa *
            </div>
            <form onsubmit="return results();" method="POST">
                <h3 class="capt">Input caption here: </h3>
                <textarea id="caption" name="caption" rows="8" cols="40">
                      
        </textarea>
                <h3 class="pelajaran ">Pelajaran:</h3>
                <div class="row">


                    <div class="col-lg-4">

                        <p>Soshum: </p>
                        <input id="mapel1" type="radio" name="mapel" value="Sejarah" /> Sejarah <br>
                        <input id="mapel2" type="radio" name="mapel" value="Geografi" /> Geografi <br>
                        <input id="mapel3" type="radio" name="mapel" value="Ekonomi" /> Ekonomi <br>
                        <input id="mapel4" type="radio" name="mapel" value="Sosiologi" /> Sosiologi <br>
                    </div>

                    <div class="col-lg-4">
                        <p>Saintek: </p>
                        <input id="mapel5" type="radio" name="mapel" value="Matematika" /> Matematika <br>
                        <input id="mapel6" type="radio" name="mapel" value="Fisika" /> Fisika <br>
                        <input id="mapel7" type="radio" name="mapel" value="Biologi" /> Biologi <br>
                        <input id="mapel8" type="radio" name="mapel" value="Kimia" /> Kimia <br>
                    </div>

                    <div class="col-lg-4">
                        <p>TPS: </p>
                        <input id="mapel9" type="radio" name="mapel" value="Bahasa" /> Bahasa <br>
                        <input id="mapel10" type="radio" name="mapel" value="English" /> English <br>
                        <input id="mapel11" type="radio" name="mapel" value="PK" /> PK <br>
                    </div>
                </div>
                <input id="submit" type="submit" value="Generate!" class="btn btn-primary" />

            </form>
        </div>
    </div>
    </div>

</body>
<script>
    function results() {
        var sosmed = "Follow Instagram & Twitter BersinarProject yuk! <br> Instagram : https://www.instagram.com/BersinarProject <br> Twitter : https://twitter.com/BersinarProject​"
        var linkSoal = "Yuk akses soal UTBK dan SIMAK UI yang akan dibahas di http://Bit.ly/SoalBersinar​ <br> Yuk akses materi UTBK dan SIMAK UI yang akan dibahas di http://Bit.ly/MateriBersinar​"
        var tag = "#BersinarBersama"
        var caption = document.getElementById('caption').value;



        if (document.getElementById('mapel1').checked) {
            poll = "#MenyinariSejarah #MenyinariSoshum #BersinarBersama"
        } else if (document.getElementById('mapel2').checked) {
            poll = "#MenyinariGeografi #MenyinariSoshum #BersinarBersama"
        } else if (document.getElementById('mapel3').checked) {
            poll = "#MenyinariEkonomi #MenyinariSoshum #BersinarBersama"
        } else if (document.getElementById('mapel4').checked) {
            poll = "#MenyinariSosiologi #MenyinariSoshum #BersinarBersama"
        } else if (document.getElementById('mapel5').checked) {
            poll = "#MenyinariMatematika #MenyinariSaintek #BersinarBersama"
        } else if (document.getElementById('mapel6').checked) {
            poll = "#MenyinariFisika #MenyinariSaintek #BersinarBersama"
        } else if (document.getElementById('mapel7').checked) {
            poll = "#MenyinariBiologi #MenyinariSaintek #BersinarBersama"
        } else if (document.getElementById('mapel8').checked) {
            poll = "#MenyinariKimia #MenyinariSaintek #BersinarBersama"
        } else if (document.getElementById('mapel9').checked) {
            poll = "#MenyinariBahasa #MenyinariTPS #BersinarBersama"
        } else if (document.getElementById('mapel10').checked) {
            poll = "#MenyinariEnglish #MenyinariTPS #BersinarBersama"
        } else if (document.getElementById('mapel11').checked) {
            poll = "#MenyinariPK #MenyinariTPS #BersinarBersama"
        }

        document.write(caption + "<br/> <br/>")
        document.write(sosmed + "<br/> <br/>")
        document.write(linkSoal + "<br/>")
        document.write(poll)

    }
</script>

</html>
